name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-libbox:
    name: Build libbox.aar
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager "ndk;27.0.12077973"

      - name: Clone sing-box
        run: git clone --depth 1 https://github.com/SagerNet/sing-box.git

      - name: Build libbox.aar
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973
        run: |
          cd sing-box
          make lib_install
          make lib_android
          ls -lh *.aar

      - name: Upload libbox.aar
        uses: actions/upload-artifact@v4
        with:
          name: libbox-aar
          path: sing-box/libbox.aar

  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: build-libbox
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download libbox.aar
        uses: actions/download-artifact@v4
        with:
          name: libbox-aar
          path: app/libs/

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.11.1

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: frkn-vpn-debug
          path: app/build/outputs/apk/debug/*.apk
