name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-libbox:
    name: Build libbox.aar
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager "ndk;28.0.13004108"

      - name: Install gomobile
        run: |
          go install github.com/sagernet/gomobile/cmd/gomobile@v0.1.4
          go install github.com/sagernet/gomobile/cmd/gobind@v0.1.4

      - name: Clone sing-box (stable release)
        run: |
          git clone --depth 1 --branch v1.11.11 https://github.com/SagerNet/sing-box.git

      - name: Build libbox.aar
        env:
          ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/28.0.13004108
        run: |
          cd sing-box
          gomobile init
          gomobile bind -v \
            -androidapi 26 \
            -javapkg=io.nekohasekai \
            -tags "with_quic,with_utls,with_gvisor,with_wireguard,with_clash_api" \
            -trimpath \
            -ldflags "-s -w -X github.com/sagernet/sing-box/constant.Version=1.11.11" \
            -o libbox.aar \
            ./experimental/libbox
          ls -lh libbox.aar

      - name: Upload libbox.aar
        uses: actions/upload-artifact@v4
        with:
          name: libbox-aar
          path: sing-box/libbox.aar

  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: build-libbox
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download libbox.aar
        uses: actions/download-artifact@v4
        with:
          name: libbox-aar
          path: app/libs/

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.13

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: frkn-vpn-debug
          path: app/build/outputs/apk/debug/*.apk
